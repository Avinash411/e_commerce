<div class="mt-4 col-8 offset-2">
    <div class="card">
      <div class="card-header">
          Register
      </div>
      <div class="card-body">
        <form #signupform=ngForm (ngSubmit)="onSubmit()">
          
          <div class="form-group row">
              <label for="inputfname3" class="col-sm-2 col-form-label">First Name</label>
              <div class="col-sm-10">
                <input type="text" name="fname" class="form-control" 
                id="inputfname3" placeholder="First Name" [(ngModel)]="form.fname"
                 required>
                 <div class="alert alert-danger" [hidden]="!error.fname">
                    {{error.fname}}
                  </div>
              </div>
            </div>
            <div class="form-group row">
                <label for="inputlname3" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                  <input type="text" name="lname" class="form-control" 
                  id="inputlname3" placeholder="Last Name" [(ngModel)]="form.lname"
                   required>
                   <div class="alert alert-danger" [hidden]="!error.lname">
                      {{error.lname}}
                    </div>
                </div>
              </div>
              <div class="form-group row">
                  <label for="inputphone3" class="col-sm-2 col-form-label">Moblie No.</label>
                  <div class="col-sm-10">
                    <input type="number" name="phone" class="form-control" 
                    id="inputphone3" placeholder="Enter Moblie No" [(ngModel)]="form.phone"
                     required>
                     <div class="alert alert-danger" [hidden]="!error.phone">
                        {{error.phone}}
                      </div>
                  </div>
                </div>
                <div class="form-group row">
                    <label for="inputgender3" class="col-sm-2 col-form-label">Gender</label>
                    <div class="col-sm-10">
                      <input type="text" name="gender" class="form-control" 
                      id="inputgender3" placeholder="Gender" 
                      [(ngModel)]="form.gender"
                       required>
                       <div class="alert alert-danger" [hidden]="!error.gender">
                          {{error.gender}}
                        </div>
                    </div>
                  </div>
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" 
              [(ngModel)]="form.email" required>
              <div class="alert alert-danger" [hidden]="!error.email">
                  {{error.email}}
                </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" name="password"class="form-control" 
              id="inputPassword3" placeholder="Password" 
              [(ngModel)]="form.password" required>
              <div class="alert alert-danger" [hidden]="!error.password">
                  {{error.password}}
                </div>
            </div>
          </div>
          <div class="form-group row">
              <label for="inputpassword_confirmation3" class="col-sm-2 col-form-label">Confirm Password</label>
              <div class="col-sm-10">
                <input type="password" name="password_confirmation"class="form-control" id="inputpassword_confirmation3" placeholder="password_confirmation" [(ngModel)]="form.password_confirmation" required>
              </div>
            </div>
          
          
          <div class="form-group row">
            <div class="col-sm-10 offset-2">
              <button type="submit" class="btn btn-primary" [disabled]="!signupform.valid">Sign up</button>
             
                <a routerLink="/login"><button class="btn btn-inf float-right">Sign in</button></a>
              </div>
          </div>
        </form>
      </div>
    </div>
    </div>
