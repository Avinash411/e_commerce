<div class="container">
	<div class="row">
		<div class="col-md-3 ">
		     <div class="list-group ">
              <a href="#" class="list-group-item list-group-item-action active">Dashboard</a>
              <a href="#" class="list-group-item list-group-item-action">User Management</a>
              <a href="#" class="list-group-item list-group-item-action">Used</a>
              <a  (click)="delete()" routerLink="login" class="list-group-item list-group-item-action">Delete</a>
              
              
            </div> 
		</div>
		<div class="col-md-9">
		    <div class="card">
		        <div class="card-body">
		            <div class="row">
		                <div class="col-md-12">
		                    <h4>Your Profile</h4>
		                    <hr>
		                </div>
		            </div>
		            <div class="row">
		                <div class="col-md-12">
		                    <form #signupform=ngForm (ngSubmit)="update()">
                              
                              <div class="form-group row">
                                <label for="name" class="col-4 col-form-label">First Name</label> 
                                <div class="col-8">
                                  <input id="name" value="{{this.abc.fname}}" name="name" [(ngModel)]="form.fname" placeholder="First Name" class="form-control here" type="text">
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="lastname" class="col-4 col-form-label">Last Name</label> 
                                <div class="col-8">
                                  <input id="lastname"value="{{this.abc.lname}}" [(ngModel)]="form.lname" name="lastname" placeholder="Last Name" class="form-control here" type="text">
                                </div>
                              </div>
                              
                              <div class="form-group row">
                                <label for="select" class="col-4 col-form-label">Gender</label> 
                                <div class="col-8">
                                        <input id="g"value="{{this.abc.gender}}" [(ngModel)]="form.gender" name="gender" placeholder="enter gender" class="form-control here" type="text">
                                  
                                  
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="email" class="col-4 col-form-label">Email*</label> 
                                <div class="col-8">
                                  <input id="email"value="{{this.abc.email}}" name="email" placeholder="Email" [(ngModel)]="form.email" class="form-control here" required="required" type="email">
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="contect" class="col-4 col-form-label">Contect Details</label> 
                                <div class="col-8">
                                  <input id="contect"value="{{this.abc.mobile}}" name="contect" placeholder="contect" class="form-control here" type="number" [(ngModel)]="form.phone">
                                </div>
                              </div>
                              
                              
                              <div class="form-group row">
                                <div class="offset-4 col-8">
                                  <button name="submit" type="submit" 
                                  
                                  class="btn btn-primary">Update My Profile</button>
                                </div>
                              </div>
                            </form>
		                </div>
		            </div>
		            
		        </div>
		    </div>
		</div>
	</div>
</div>
