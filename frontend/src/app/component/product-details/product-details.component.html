<div class="row">
    <div class="card col-md-4">
      <div class="row">
      <div class="col-md-4">
            <div *ngIf="this.mydata.photo!=null; else no_image">
                    
                    <img src={{imgBaseUrl}}{{this.mydata.photo}}  height="100" width="100" class="default">
                   
                    <div *ngFor="let img of variant_image">
                        
                    <img src={{VariantimgBaseUrl}}{{img}}  height="100" width="100" class="variant_image">
          
                    </div>
                  </div>  
                  <ng-template #no_image>
                    <img src={{imgBaseUrl}}no_image.jpg   id="no_image" height="250" width="150" >
                  </ng-template>
                  
      </div>
      <div class="card col-md-8" id="image">
            <img src={{imgBaseUrl}}{{this.mydata.photo}}  height="250" width="150"  id="large_image" >
      </div></div>
    </div>
    <div class="card col-md-8">
      
        <ul style=" list-style:none;">
        
            <div *ngFor="let r of root">
                <a (click)="getItemBycategory(r.type)"><li style="color:blue"> {{r.value}}</li></a> 
            </div>
            
               
                
               
                </ul>
      

    <ul style="list-style: none;padding: 0px;">
      
      <li class="font-italic"><b>{{this.mydata.name}}</b></li>
      <hr>
      <li>
          <ul class="list-inline">
        <li class="list-inline-item" style="margin-right:80px;"><b><h3>&#8377;{{price}}</h3></b></li>

        <li class="list-inline-item text-info" style="text-decoration: line-through;margin-right:80px;">&#8377;{{actual_price}}</li>
        <li class="list-inline-item text-success" >{{discount}}%OFF</li>
        
    </ul>
      </li>
      <hr>
     <b class="text-info">Description</b>
      <li>{{this.mydata.details}}</li>
      <hr>
      <b>Brand</b>
      <li>{{this.mydata.brand_name}}
          <ul style="list-style-type: square;">
            <li>{{this.mydata.brand_deatils}}</li>
          </ul>
      </li>
     <hr>
   
    </ul>
    <ul style="list-style-type: none;margin:0px;padding: 0px;" >
      <li *ngFor="let type of types">
            <ul style="list-style-type: none; margin:0px;padding: 0px;">
              <li *ngFor="let val of type['value']" >
                <label style="text-transform: capitalize;font-weight: bold;">{{val['type']}}</label>
                <ul class="list-inline" style="margin-left:30px;">
                  <li *ngFor="let v of val['value']" class="variant_block list-inline-item d_{{v['value']}}" (click)="getValueForCheckCombination($event)" attr.data-element="{{v['value']}}" attr.data-type="{{v['value']}}">{{v['value']}}</li>
                </ul>
              </li>
            </ul>
      </li>

    
    </ul>
    <hr>
    <ul class="list-inline" style="margin-right:0px;">
          
                
         <li *ngFor="let value of variant" class="variant_block list-inline-item"
          
           attr.data-variant_id="{{value['value'].variants_id}}"
           attr.data-price="{{value['value'].price}}" 
           attr.data-quantity="{{value['value'].quantity}}"
        attr.data-discount="{{value['value'].rates.discount_in_percentage}}"
        attr.data-actual_price="{{value['value'].rates.actual_price}}"
        (click)="get_data($event)">
           {{value['value'].type}}
            
                     </li>
                     
                    
                    </ul>
                <hr>    
         <h2> Actions </h2>
        
        <div>                      
                          <!--pull-left-->
        <a  style="margin-right:10px;">   
         <button type="button" class="btn btn-primary" (click)="add_to_cart()">Add to Cart</button>
         </a>
        
        <a  style="margin-right:10px;" >  
        <button type="button" class="btn btn-success" (click)="add_to_wishlist()">Add To WishList</button>
        </a>
        <a  >  
          <button type="button" class="btn btn-success" style="background:#fb641b;" (click)="buy()">Buy Now</button>
          </a>
    </div>                 
        
                           
    </div>
  </div>
